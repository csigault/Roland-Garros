            <div class="col-lg-8">
            
            <form>
              <div class="form-group">
                <label for="inputMatch">Match</label>
                <select id="inputMatch" class="form-control">
                  <option value="SH1" selected>Nadal - Monfils</option>

                  <option value="SF1">Barty - Williams</option>
                </select>
              </div>
              <div class="form-group">
                <label for="inputScore1">Score Joueur 1</label>
                <select id="inputScore1" class="form-control">
                  <option value="score3" selected>3</option>
                  <option value="score2">2</option>
                  <option value="score1">1</option>
                  <option value="score0">0</option>
                </select>
              </div>
              <div class="form-group">
                <label for="inputScore2">Score Joueur 2</label>
                <select id="inputScore2" class="form-control">
                    <option value="score3" selected>3</option>
                    <option value="score2">2</option>
                    <option value="score1">1</option>
                    <option value="score0">0</option>
                  </select>
              </div>
              <div class="form-group">
                <label for="Inputtime">Durée</label>
                <input type="time" class="form-control" value="..:.."id="Inputtime">
              </div>
              
              <button type="submit" class="btn btn-primary btn-vert">Enregistrer le score</button>
            </form>
